<section class="home-page container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="blur-background">
        <div class="advertisement">
          <h1>FIND CHEAP FLIGHTS AND SAVE</h1>
          <h2>Search and Compare our best deals with over 440+ airlines - Book now!</h2>
        </div>
        <div class="flight-search">
          <ul class="flight-options">
            <li class="active">Round trip</li>
            <li>One way</li>
          </ul>
          <form>
            <div class="form-row">
              <div class="col-sm-2">
                <div class="input-group leaving-airport-group">
                  <div class="input-group-addon"><i class="fa fa-plane" aria-hidden="true"></i></div>
                  <input type="text" class="form-control" placeholder="Leaving from" #leavingFrom
                         (keyup)="search(leavingFrom.value)">
                  <div class="airport-list">
                    <div class="airport-item" *ngFor="let leavingAirport of leavingAirports | async" (click)="onSelectAirport(leavingAirport)">
                      {{leavingAirport.name}} [{{leavingAirport.iata}}]
                    </div>
                  </div>

                </div>
              </div>
              <div class="col-sm-2">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-plane" aria-hidden="true"></i></div>
                  <input type="text" class="form-control" placeholder="Going to">
                </div>
              </div>
              <div class="col-sm-2">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></div>
                  <input type="text" class="form-control leaving-date" placeholder="Leaving date">
                </div>
              </div>
              <div class="col-sm-2">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></div>
                  <input type="text" class="form-control" placeholder="Come back date">
                </div>
              </div>
              <div class="col-sm-2">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
                  <input type="text" class="form-control" placeholder="1 Passenger">
                </div>
              </div>
              <div class="col-sm-2">
                <button class="btn btn-success">SEARCH</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
