<div class="container wrapper">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="title">Sign In</h1>
      <form [formGroup]="signinForm" (ngSubmit)="signin()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" ngModel class="form-control" formControlName="email">
          <span class="help-block" *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched">
            <span *ngIf="signinForm.get('email').errors?.required">Please enter your email</span>
            <span *ngIf="!signinForm.get('email').errors?.required && signinForm.get('email').errors?.email">Please enter valid email format</span>
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" ngModel class="form-control" formControlName="password">
          <span class="help-block" *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched">
            <span *ngIf="signinForm.get('password').errors?.required">Please enter your password</span>
          </span>
        </div>
        <button class="btn btn-main" type="submit" [disabled]="!signinForm.valid">Sign In</button>
      </form>
    </div>
  </div>
</div>
